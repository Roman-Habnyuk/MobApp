<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Миттєві записи</title>
</head>
<body>
    <header>
        <h1>Миттєві записи</h1>
    </header>
    <div class="container">
        <div class="message-container" id="messageContainer"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Введіть свій миттєвий запис">
            <button id="sendMessageBtn">Надіслати</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js" defer></script>
    <script src="config.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
